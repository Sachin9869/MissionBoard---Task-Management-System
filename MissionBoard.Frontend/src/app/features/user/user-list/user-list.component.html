<div *ngIf="(error$ | async) as error">
  <div class="alert alert-danger">{{ error }}</div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Team</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (users$ | async)">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.teamId }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        <!-- Add edit button/navigation as needed -->
      </td>
    </tr>
  </tbody>
</table>
