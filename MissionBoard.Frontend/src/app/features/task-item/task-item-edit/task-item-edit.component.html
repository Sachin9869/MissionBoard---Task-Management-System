<form [formGroup]="taskItemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <input formControlName="description" class="form-control" />
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input formControlName="dueDate" class="form-control" type="date" />
  </div>
  <div class="form-group">
    <label>Assigned To (User ID)</label>
    <input formControlName="assignedToId" class="form-control" type="number" />
  </div>
  <div class="form-group">
    <label>Team ID</label>
    <input formControlName="teamId" class="form-control" type="number" />
  </div>
  <div class="form-group">
    <label>Completed</label>
    <input formControlName="isCompleted" type="checkbox" />
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
